<body>
<h1>Nous lançons une grande enquête sur les anciens stagiaires</h1>
<p>Merci de nous répondre</p>

<form action="page10.htm" method="GET">
  <label for="nom">Votre nom</label><br>
  <input type="text" id="nom" name="nom"><br><br>

  <label for="prenom">Votre prénom</label><br>
  <input type="text" id="prenom" name="prenom"><br><br>

  <label for="date_naissance">Votre date de naissance</label><br>
  <input type="date" id="date_naissance" name="date_naissance"><br><br>

  <label for="adresse">Votre adresse</label><br>
  <input type="text" id="adresse" name="adresse"><br><br>

  <label for="ville">Votre ville</label><br>
  <input type="text" id="ville" name="ville"><br><br>

  <label for="code_postal">Votre code postal</label><br>
  <input type="text" id="code_postal" name="code_postal"><br><br>

  <label for="email">Votre E-mail</label><br>
  <input type="email" id="email" name="email"><br><br>

  <label>Vous êtes un homme</label>
  <input type="radio" id="homme" name="sexe" value="homme">
  <label>Vous êtes une femme</label>
  <input type="radio" id="femme" name="sexe" value="femme"><br><br>

  <label for="profession">Votre profession</label><br>
  <select id="profession" name="profession">
    <option value="Développeur">Développeur</option>
    <option value="Analyste">Analyste</option>
    <option value="Chef de projet">Chef de projet</option>
    <option value="Autre">Autre</option>
  </select><br><br>

  <label for="salaire">Si vous avez répondu autre, précisez</label><br>
  <select id="salaire" name="salaire">
    <option value="< 1000 €">&lt; 1000 €</option>
    <option value="1000 € et < 1500 €">1000 € et &lt; 1500 €</option>
    <option value="1500 € et < 2000 €">1500 € et &lt; 2000 €</option>
    <option value="> 2000 €">&gt; 2000 €</option>
  </select><br><br>

  <label for="annee_stage">En quelle année avez-vous suivi le stage AFFA</label><br>
  <input type="text" id="annee_stage" name="annee_stage"><br><br>

  <label for="commentaires">Vos commentaires</label><br>
  <textarea id="commentaires" name="commentaires" rows="4" cols="50"></textarea><br><br>

  <input type="submit" value="Valider">
  <input type="reset" value="Annuler">
</form>

<p>Merci d'avoir répondu au questionnaire</p>
</body>

</html>
